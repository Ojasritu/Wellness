<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 768 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.3" />
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="768" height="768" fill="#0a0c10"/>
  
  <!-- Glow effect -->
  <circle cx="384" cy="300" r="280" fill="url(#glow)" opacity="0.6"/>
  
  <!-- Stars -->
  <circle cx="150" cy="100" r="2" fill="#FFF" opacity="0.8"/>
  <circle cx="650" cy="150" r="1.5" fill="#FFF" opacity="0.6"/>
  <circle cx="100" cy="600" r="1" fill="#FFF" opacity="0.5"/>
  <circle cx="700" cy="700" r="2" fill="#FFF" opacity="0.7"/>
  <circle cx="400" cy="100" r="1.5" fill="#FFF" opacity="0.6"/>
  <circle cx="200" cy="650" r="1" fill="#FFF" opacity="0.5"/>
  
  <!-- Meditation figure silhouette -->
  <g transform="translate(384, 320)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="35" fill="#1a1a1a"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="40" ry="60" fill="#1a1a1a"/>
    
    <!-- Left arm -->
    <path d="M -40 -20 Q -70 -30 -75 20" stroke="#1a1a1a" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Right arm -->
    <path d="M 40 -20 Q 70 -30 75 20" stroke="#1a1a1a" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Left hand mudra -->
    <circle cx="-75" cy="35" r="18" fill="#1a1a1a"/>
    
    <!-- Right hand mudra -->
    <circle cx="75" cy="35" r="18" fill="#1a1a1a"/>
    
    <!-- Legs -->
    <ellipse cx="-20" cy="80" rx="25" ry="40" fill="#1a1a1a"/>
    <ellipse cx="20" cy="80" rx="25" ry="40" fill="#1a1a1a"/>
  </g>
</svg>